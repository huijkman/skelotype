<!DOCTYPE html>
<html>
    <head>
        <title>Skelotype - Login</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <!-- Bootstrap -->
	    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">

	    <link href="/static/css/styles.css" rel="stylesheet" media="screen">

	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="../../assets/js/html5shiv.js"></script>
	      <script src="../../assets/js/respond.min.js"></script>
	    <![endif]-->
    </head>
    <body>

    	<div class="container col-md-4 col-md-offset-4">
    		<form role="form" method="post" class="panel panel-default">
    			<div class="panel-heading">Login</div>
    			<div class="panel-body">
    				{% if message %}
    				<div class="alert alert-danger">{{message}}</div>
					{% endif %}
					<div class="form-group">
						<label for="user">Password</label>
						<input type="password" class="form-control" id="PasswordIsNeededForAccess" name="PasswordIsNeededForAccess" placeholder="The super secret password is 'wachtwoord'">
					</div>
					<!--div class="checkbox">
						<label>
						  <input type="checkbox"> Remember me (Not functional, yet)
						</label>
					</div-->
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
    	</div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="//code.jquery.com/jquery.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
